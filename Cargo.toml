[workspace]
members  = ["proc", "lib", "cli"]
resolver = "3"

[workspace.package]
version    = "0.1.0"
edition    = "2024"
license    = "GPL-3.0-or-later"
repository = "https://github.com/godilov/nd-libr"
homepage   = "https://github.com/godilov/nd-libr"
authors    = ["German Odilov <godilov@tuta.io>"]
categories = ["mathematics", "cryptography"]
keywords   = ["math", "cryptography", "nums"]
readme     = "README.md"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
panic       = { level = "deny", priority = 127 }
unwrap_used = { level = "deny", priority = 126 }
expect_used = { level = "deny", priority = 125 }
cargo       = { level = "warn", priority = -1 }

[workspace.dependencies]
clap       = "4"
anyhow     = "1"
thiserror  = "2"
serde      = "1"
serde_json = "1"

rand     = "0"
zerocopy = "0"

rayon              = "1"
tokio              = "1"
tracing            = "0"
tracing-subscriber = "0"

syn         = "2"
quote       = "1"
proc-macro2 = "1"

criterion = "0"

ndproc = { path = "proc" }
ndlib  = { path = "lib" }
ndcli  = { path = "cli" }

[profile.release]
panic = "abort"
lto   = true
